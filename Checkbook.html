<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Aggiungi Libro</title>




</head>


<header class="pb-5">



  <nav class="navbar navbar-expand-md bg-black" data-bs-theme="dark">
    <div class="container-fluid">
      <img src="img/duck.png" alt="Duck" width="35" height="30">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Catalogo Libri</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">Anagrafica Utenti</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Storico Prestiti</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">Help</a>
          </li>

        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Cerca..." aria-label="Search">
          <button class="btn btn-outline-secondary" type="submit">Cerca...</button>
        </form>
      </div>
    </div>
  </nav>


</header>


<body>
  <div class="container">
    <h1>Nuovo libro</h1>

    <form class="row g-3">
      <div class="col-6">
        <label for="Nome" class="form-label">Nome Autore</label>
        <input type="text" class="form-control" id="Nome" placeholder="Inserisci Nome dell'Autore">
      </div>
      <div class="col-6">
        <label for="Cognome" class="form-label">Cognome Autore</label>
        <input type="text" class="form-control" id="Cognome" placeholder="Inserisci Cognome dell'Autore">
      </div>
      <div class="col-12">
        <label for="Titolo" class="form-label">Titolo</label>
        <input type="text" class="form-control" id="Titolo" placeholder="Inserisci Titolo Libro">
      </div>
      <div class="col-12 col-lg-4">
        <label for="inputGenere" class="form-label">Genere</label>
        <select id="inputGenere" class="form-select">
          <option selected>Scegli il genere</option>
          <option>Horror</option>
          <option>Avventura</option>
          <option>Fantasy</option>
          <option>Romantico</option>
          <option>Giallo</option>

        </select>
      </div>
      <div class="col-12 col-lg-4">
        <label for="inputAnno" class="form-label">Anno Pubblicazione</label>
        <input type="text" class="form-control" id="inputAnno" placeholder="Inserisci Data">
      </div>
      <div class="col-12 col-lg-4 mb-4">
        <label for="inputIsbn" class="form-label">ISBN#</label>
        <input type="text" class="form-control" id="inputIsbn" placeholder="Inserisci codice ISBN#">
      </div>
      <hr>
      <div class="col-12">
        <label for="Note">Note</label>
        <textarea class="form-control" placeholder="Aggiungi eventuali note sul libro" id="Note"
          style="height: 100px"></textarea>

      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Disponibile anche in digitale
          </label>
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Aggiungi libro</button>
      </div>
    </form>

  </div>






  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</body>

</html>
